      -moz-border-radius: 3px;
      border-radius: 3px;

      -moz-box-shadow: inset 0 1px 0 rgba(255,255,255,.5);

      border-color: #ac2925;

      color: #fff;
      margin: 0px 10px 10px 0px;
      display: inline-block;
      font-weight: normal!important;
    }
    #buttons a {
      text-decoration: none; 
    }
    .btn_dashboard {
      display: inline-block;
    }
    .btn_report {
      display: inline-block; float: right;
    }
